language: python
python:
- '3.5'
env:
  global:
  - TRAVIS_NODE_VERSION="6.9.1"
  - MEERKAT_AUTH_SETTINGS="/home/travis/build/meerkat-code/meerkat_auth/auth.cfg"
  - secure: 
  - secure: 
install:
- pip install .
- pip install -r requirements.txt
- rm -rf ~/.nvm && git clone https://github.com/creationix/nvm.git ~/.nvm && (cd ~/.nvm
  && git checkout `git describe --abbrev=0 --tags`) && source ~/.nvm/nvm.sh && nvm
  install $TRAVIS_NODE_VERSION
- npm install -g yarn
- yarn install
before_script:
- bower install
- gulp
- pip install git+https://github.com/meerkat-code/meerkat_libs.git@master
script: nosetests --logging-level=WARNING
notifications:
  slack:
    secure: 
